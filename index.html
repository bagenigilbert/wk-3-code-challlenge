<!DOCTYPE html>
<html>

<head>
    <title>Flatdango - Movie Ticket Booking</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="movie.css">
</head>

<body>
    <header class="bg-dark text-white">
        <div class="container">
            <h1 class="text-center py-3">FLATDANGO MOVIE TICKET BOOKING</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
                <div id="movie-details" class="bg-light p-3">
                    <div id="movie-poster-container" class="text-center">
                        <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid">
                    </div>
                    <div id="movie-info">
                        <h2 id="movie-title" class="my-3"></h2>
                        <p id="movie-runtime"></p>
                        <p id="movie-showtime"></p>
                        <p id="movie-tickets"></p>
                        <button id="buy-ticket-btn" type="button" class="btn btn-primary">Buy Ticket</button>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div id="movie-menu">
                    <h1 class="my-3">Movie Menu</h1>
                    <ul id="films" class="list-group">
                        <li id="placeholder" class="list-group-item">(Loading movies...)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
