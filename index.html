<!DOCTYPE html>
<html>
<head>
  <title>Flatdango - Movie Ticket Booking</title>
  <link rel="stylesheet" type="text/css" href="movie.css">
</head>
<body>
  <header>
    <h1>FLATDANGO MOVIE TICKET BOOKING</h1>
  </header>
    <div id="movie-details">
        <div id="movie-poster-container">
          <img id="movie-poster" src="" alt="Movie Poster">
        </div>
        <div id="movie-info">
          <h2 id="movie-title"></h2>
          <p id="movie-runtime"></p>
          <p id="movie-showtime"></p>
          <p id="movie-tickets"></p>
          <button id="buy-ticket-btn" type="button">Buy Ticket</button>

        </div>
      </div>
      
  <div id="movie-menu">
    <h1>Movie Menu</h1>
    <ul id="films">
        <li id="placeholder" class="film item">(Loading movies...)</li>
      </ul>
      
  </div>

  <script src="index.js"></script>
</body>
</html>
