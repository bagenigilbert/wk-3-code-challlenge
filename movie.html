<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdando Movie Theatre</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <header>
        <h1>Flatdando-Movie Theatre</h1>
    </header>
    <main>
        <section id="movie-details">
            <h2>Movie Details</h2>
            <div id="posters"></div>
            <h3 id="movie-title"></h3>
            <p><strong>Runtime:</strong><span id="runtime"></span>minutes</p>
            <p><strong>Showtime:</strong><span id="showtime"></span></p>
            <p><strong>Available Tickets</strong><span id="available-tickets"></span></p>
            <button id="buy-tickets">Buy Tickets</button>
        </section>

        <section id="movie-menu">
            <h2>Movie Menu</h2>
            <ul id="films"></ul>
         </section>
        
        </main>
        <script src="movie.js"></script>
    </body>
    </html>
